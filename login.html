<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="container-image"> 
    </div>
    <section id="bodyPage">
        <div id="cadastro">
            <form action="prova.html">
                <h1>Sign in</h1>

                <div class="email">
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Email"> 
                    </label>
                    <br>
                    <br>
                </div>

                <div class="password">
                    <label for="password">
                        <input type="password" name="senha" id="senha" placeholder="Password"> 
                    </label>
                    <br>
                    <br>
                </div>

                <div class="name">
                    <label for="name">
                        <input type="text" name="nome"  id="nome" placeholder="Username"> 
                    </label> 
                </div>

                <div>
                    <input type="submit" name="enviar">
                </div>

            </form>
            <div id="face">
                <img src="img/facebook-logo-3-1.png" alt="face" width="30px" height="30px">
            </div>
            <div id="google">
                <img src="img/rightIMG.webp" alt="google" width="30px" height="30px">
            </div>
        </div>
    </section>
</body>
</html>
